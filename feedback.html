<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback - Warner Bros.</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <img src="images/warner-bros-logo.jpg" alt="Warner Bros. Logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="tv_shows.html">TV Shows</a></li>
        <li><a href="games_apps.html">Games & Apps</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to our feedback page </h1>
      <p> tell us what you think your opinion matters to us </p>
      
    </section>
    <section class="featured">
      <h2>Feedback</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Warner Bros. All rights reserved.</p>
  </footer>
</body>
</html>
